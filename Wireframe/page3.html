<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questions page</title>
  </head>
  <body>
    <header>
      <h1 style="text-align:center;">Soccer Quiz</h1>
    </header>
    <main>
      <div
        style="display: flex;  justify-content: space-between; width:50%; margin: auto;"
      >
        <div>
          <h3>Question 1/5</h3>
        </div>
        <div>
          <h3>Score 1/5</h3>
        </div>
      </div>
      <fieldset style="height: 300px; width:50%; margin:auto; display:flex;
      flex-direction:column; padding: 30px">
        <h2 style="text-align:center; ">Questions</h2>
        <span>Choice 1</span>
        <span style="border: none; border-radius:10px; background-color:green; color:#fff;
        text-align:center; width:25%;">Right answer</span>
        <span style="border: none; border-radius:10px; background-color:red; color:#fff;
        text-align:center; width:25%;" >or Wrong answer</span        text-align:center; width:25%; margin:auto">
        <input>Choice 2</input>
        <input>Choice 3</input>
        <input>Choice 4</input>
      </fieldset>
      <section style="text-align: center; margin-top: 20px;">
        <button>Submit</button>
        <span>and then</span>
        <button>Next</button>
      </section>
    </main>
  </body>
</html>
